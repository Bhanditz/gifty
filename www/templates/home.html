<ion-view id="home" view-title="Logo">
    <ion-content>

        <!--Card Balance-->
        <div class="home-card-balance">

            <h1>{{app.dictionary.cardBalance}}</h1>
            <h1>
                <span>{{app.dictionary.nis}}</span>
                <span class="float-right">&nbsp{{ :: 1111}}</span>
            </h1>

        </div>

        <!--Last Transaction-->
        <a class="activities" ng-repeat="activity in homeCtrl.activities" href="#/app/activities/{{activity.id}}">

            <!--Activity Card Item-->
            <div class="card">

                <!--Activity Header (Shop Name)-->
                <div class="item item-divider activities-header-card">
                    {{:: activity.shopName}}
                </div>

                <!--Activity Data (price, date) -->
                <div class="item item-text-wrap activities-card">
                    <span class="float-left">{{app.dictionary.nis}}</span>
                    <span>&nbsp{{ :: activity.price}}</span>
                    <span class="float-right">{{:: activity.dateAndTime}}</span>
                </div>

            </div>
        </a>

    </ion-content>
</ion-view>
