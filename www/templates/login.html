<ion-view id="login" view-title="{{:: app.dictionary.login}}">
  <ion-content>

    <ion-list>

      <!--Email-->
      <label class="item item-input item-stacked-label">
        <span  class="login-input-label input-label">{{:: app.dictionary.email}}</span>
        <input class="text-direction" type="email" placeholder="{{:: app.dictionary.email}}">
      </label>

      <!--Password-->
      <label class="item item-input item-stacked-label">
        <span class="login-input-label input-label">{{:: app.dictionary.password}}</span>
        <input class="text-direction" type="password" placeholder="{{:: app.dictionary.password}}">
      </label>

      <!--Login button-->
      <label class="item">
        <button class="button button-outline button-block button-dark" type="submit">{{:: app.dictionary.enter}}</button>
      </label>

      <div class="login-center">

        <!--Forgot Password-->
        <a class="button button-clear button-positive forgot-password">
          {{:: app.dictionary.forgotPassword}}
        </a>

        <div class="login-separator"></div>

        <!--Forgot Registration-->
        <a class="button button-clear button-positive forgot-password" href="#/app/registration">
          {{:: app.dictionary.registration}}
        </a>

      </div>

    </ion-list>


  </ion-content>
</ion-view>
