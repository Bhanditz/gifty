<ion-view id="settings" view-title="{{:: app.dictionary.settings}}">
  <ion-content>
    <ion-list>

      <!--Advanced Settings Divider-->
      <div class="item item-divider">
        {{:: app.dictionary.advancedSettings}}
      </div>

      <!--Pass Code-->
      <ion-item ng-click="settingsCtrl.openPassCodeModal()">
        <i class="ion-grid"></i>
        {{:: app.dictionary.passCode}}
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
