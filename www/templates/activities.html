<ion-view view-title="{{:: app.dictionary.activities}}">
  <ion-content>

    <!--Activities-->
    <a class="activities" ng-repeat="activity in activitiesCtrl.activities" href="#/app/activities/{{activity.id}}">

      <!--Activity Card Item-->
      <div class="card" >

        <!--Activity Header (Shop Name)-->
        <div class="item item-divider activities-header-card">
          {{:: activity.shopName}}
        </div>

        <!--Activity Data (price, date) -->
        <div class="item item-text-wrap activities-card">
          <span class="float-left">{{app.dictionary.nis}}</span>
          <span>&nbsp{{ :: activity.price}}</span>
          <span class="float-right">{{:: activity.dateAndTime}}</span>
        </div>

      </div>
    </a>

  </ion-content>
</ion-view>
