<ion-view view-title="{{:: app.dictionary.userRegistration}}">
    <ion-content>


        <ion-list>

            <!--Email-->
            <label class="item item-input item-floating-label">
                <span  class="registration-input-label input-label">{{:: app.dictionary.email}}</span>
                <input class="text-direction" type="text" placeholder="{{:: app.dictionary.email}}">
            </label>

            <!--Password-->
            <label class="item item-input item-floating-label">
                <span class="registration-input-label input-label">{{:: app.dictionary.password}}</span>
                <input class="text-direction" type="password" placeholder="{{:: app.dictionary.password}}">
            </label>

            <!--Mobile-->
            <label class="item item-input item-floating-label">
                <span class="registration-input-label input-label">{{:: app.dictionary.mobile}}</span>
                <input class="text-direction" type="number" placeholder="{{:: app.dictionary.mobile}}">
            </label>


            <!--Date of Birth-->
            <label class="item item-input item-floating-label">
                <span class="registration-input-label input-label">{{:: app.dictionary.dateOfBirth}}</span>
                <input class="text-direction" type="date" placeholder="{{:: app.dictionary.dateOfBirth}}">
            </label>

        </ion-list>





        <ion-checkbox class="" ng-model="filter.blue">{{:: app.dictionary.agreeToTermsAndConditions}}</ion-checkbox>

        <button class="button button-outline button-block button-light">
            {{:: app.dictionary.registration}}
        </button>

    </ion-content>
</ion-view>
